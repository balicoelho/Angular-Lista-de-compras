<div class="container">
  <h1>Pedido de compras:</h1>
  <div class="container__tables">
    <table class="table table-striped table-success">
      <thead>
        <tr>
          <th>CATEGORIA</th>
          <th>ITEM</th>
          <th>EXCLUIR</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let elemento of listaCompras">
          <tr>
            <td>{{ elemento.categoria }}</td>
            <td>
              <ul>
                <li *ngFor="let item of elemento.itens">{{ item }}</li>
              </ul>
            </td>
            <td>
              <ul>
                <li class="delete" *ngFor="let item of elemento.itens">
                  <button (click)="removeItem(elemento, item)">X</button>
                </li>
              </ul>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" (click)="salvarLista()">Enviar pedido</button>
</div>
